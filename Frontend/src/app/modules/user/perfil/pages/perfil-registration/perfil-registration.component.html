<section class="section green lighten-4">
    <div class="container">
        <div class="row">
            <div class="col s12 right-align">
                <a class="btn-small waves-effect waves-light green" (click)="isListView = !isListView">{{isListView ? 'New':'List'}}</a>
            </div>
        </div>
        <div *ngIf="isListView" class="row">
            <div class="col s12">
                <table class="striped bordered">
                    <thead>
                        <tr>
                            <th>Sr no</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Peso</th>
                            <th>Altura</th>
                            <th>Genero</th>
                            <th>Estado</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let perf of perfil; let sr=index">
                            <td>{{sr+1}}</td>
                            <td>{{perf.Name}}</td>
                            <td>{{perf.Age}}</td>
                            <td>{{perf.Peso}}</td>
                            <td>{{perf.Altura}}</td>
                            <td>{{perf.Genero}}</td>
                            <td>{{perf.Estado}}</td>
                            <td><img [src]="perf.Foto" alt="Foto" class="responsive-img" style="max-width: 50px; max-height: 50px;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="!isListView" class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Registration Form</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="form3Example1q" type="text" class="validate">
                                <label for="form3Example1q">Name - Full</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="form3Example1q" type="text" class="validate">
                                <label for="form3Example1q">Age</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="form3Example1q" type="text" class="validate">
                                <label for="form3Example1q">Peso</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="form3Example1q" type="text" class="validate">
                                <label for="form3Example1q">Altura</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="exampleDatepicker1" type="text" class="datepicker">
                                <label for="exampleDatepicker1">Select a date</label>
                            </div>
                            <div class="input-field col s6">
                                <select>
                                    <option value="" disabled selected>Gender</option>
                                    <option value="2">Female</option>
                                    <option value="3">Male</option>
                                </select>
                            </div>
                            <div class="input-field col s6">
                                <select>
                                    <option value="">Estado</option>
                                    <option *ngFor="let perfilEstado of perfilE" [value]="perfilEstado.EstadoId">{{perfilEstado.Estado}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="btn waves-effect waves-light green">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
